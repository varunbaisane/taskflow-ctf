{% extends "base.html" %}
{% block content %}
<div class="glass p-8 rounded-xl shadow-2xl w-96">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-400">TaskFlow Login</h1>
    
    {% if error %}
    <div class="bg-red-500/20 text-red-200 p-3 rounded mb-4 text-sm text-center border border-red-500/50">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="/login" class="space-y-4">
        <div>
            <label class="block text-sm font-medium mb-1">Username</label>
            <input type="text" name="username" class="w-full bg-slate-800 border border-slate-600 rounded p-2 focus:outline-none focus:border-blue-500" placeholder="e.g. alice">
        </div>
        <div>
            <label class="block text-sm font-medium mb-1">Password</label>
            <input type="password" name="password" class="w-full bg-slate-800 border border-slate-600 rounded p-2 focus:outline-none focus:border-blue-500" placeholder="••••••">
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded transition">
            Sign In
        </button>
    </form>
    
    <div class="mt-4 text-center">
        <a href="/register" class="text-sm text-slate-400 hover:text-white hover:underline">Create an account</a>
    </div>
    
    <div class="mt-4 text-center text-xs text-slate-500">
        <p>System v1.8.2 (Stable)</p>
    </div>
    <!-- Flag: axios{c0mm3nts_4r3_n0t_h1dd3n_aW5zcGVjdFdlYg==} -->
    </div>
{% endblock %}
